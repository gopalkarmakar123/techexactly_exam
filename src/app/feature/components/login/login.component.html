<mat-card class="login-card">
  <mat-card-header>
    <mat-card-title>Login</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form class="login-form" >
      <mat-form-field appearance="fill">
        <mat-label>Username</mat-label>
        <input matInput placeholder="Enter your username" />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <input matInput type="password" placeholder="Enter your password"  name="password" required >
        <button mat-icon-button matSuffix appPasswordVisibility>
          <!-- <mat-icon>{{ appPasswordVisibility.isVisible ? 'visibility_off' : 'visibility' }}</mat-icon> -->
          <mat-icon>{{ 'visibility' }}</mat-icon>
        </button>
      </mat-form-field>

      <button mat-raised-button color="primary">Login</button>
    </form>
  </mat-card-content>
</mat-card>
